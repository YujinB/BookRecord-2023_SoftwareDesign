<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOK RECORD</title>
  </head>
  <body>
    <div class="title">
      <h1>Login</h1>
    </div>
    <header class="welcome-header">
      <div class="logo">
        <img src="logo.png" />
      </div>
      <h2 class="welcome-header__title">Welcome to BOOKRECORD :)</h2>
      <p class="welcome-header__text">
        If you have a Account, log in with your email or phone number.
      </p>
    </header>
    <form action="signup.html" method="get" id="login-form">
      <input required name="username" type="email" placeholder="Email" />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Login" />
      <a href="signup.html">Don't have account? Sign up!</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
